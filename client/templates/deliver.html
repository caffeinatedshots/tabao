<template name="deliver">
	<section class="wrapper">
		<div class="inner">
			<h1 align="center">Delivery Requests</h1>
			<div class="table-wrapper">
				<table class="alt">
					<thead>
						<tr>
							<th>Food</th>
							<th>From</th>
							<th>To</th>
							<th>Price</th>
							<th>Remarks</th>
						</tr>
					</thead>
					<tbody>
						{{#each requests}}
							<tr>
								<td>{{itemName}}</td>
								<td>{{fromLocation}} - {{fromStall}}</td>
								<td>{{toLocation}}</td>
								<td>{{Price}}</td>
								<td>{{Remarks}}</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</section>
</template>
