<template name="deliver">
	<section class="wrapper">
		<div class="inner" align="center">
			<h1>Delivery Requests</h1>
			{{#if requestsLoaded}}
			{{#if equals requests.count 0}}
			<h3 align="center">No pending delivery requests at the moment, check back in a while!</h3>
			{{else}}
			<div class="table-wrapper">
				<table class="alt">
					<thead>
						<tr>
							<th>Food</th>
							<th>From</th>
							<th>To</th>
							<th>Price ($)</th>
						</tr>
					</thead>
					<tbody>
						{{#each requests}}
							<tr>
								<td><a href="viewRequest/{{_id}}">{{itemName}}</a></td>
								<td>{{getHawkerName fromLocation}}</td>
								<td>{{toLocation}}</td>
								<td>{{Price}}</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			{{/if}}
			{{else}}
			<i class="fa fa-refresh fa-spin fa-5x fa-fw" style="color:#f6755e"></i>
			{{/if}}
		</div>
	</section>
</template>
