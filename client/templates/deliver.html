<template name="deliver">
	<section class="wrapper">
		<div class="inner">
			<h1 align="center">Delivery Requests</h1>
			<div class="table-wrapper">
				<table class="alt">
					<thead>
						<tr>
							<th>Food</th>
							<th>From</th>
							<th>To</th>
							<th>Price ($)</th>
						</tr>
					</thead>
					<tbody>
						{{#each requests}}
							{{#unless Deliverer}}
							<tr>
								<td><a href="viewRequest/{{_id}}">{{itemName}}</a></td>
								<td>{{fromLocation}}</td>
								<td>{{toLocation}}</td>
								<td>{{Price}}</td>
							</tr>
							{{/unless}}
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</section>
</template>
