<template name="profile">
<section class="wrapper">
	<div class="inner" align="center">
		{{#if user}}
			<h1>{{user.username}}</h1>
			<h1>{{userRating}} / 5</h1>
			<h5>(out of {{numRatings}} ratings)</h5>
			<h4>User since {{userSince}}</h4>

			<div class="row inner">
				<div class="6u 12u$(medium)" id="requests">
					<h1>{{currentRequests.count}}</h1>
					<h3>Current Requests</h3>
				</div>
				<div class="6u$ 12u$(medium)" id="deliveries">
					<h1>{{currentDeliveries.count}}</h1>
					<h3>Current Deliveries</h3>
				</div>
			</div>

			<div class="row inner">
				<div class="6u 12u$(medium)">
					<h1>{{completedRequests.count}}</h1>
					<h3>Completed Requests</h3>
				</div>
				<div class="6u$ 12u$(medium)">
					<h1>{{completedDeliveries.count}}</h1>
					<h3>Completed Deliveries</h3>
				</div>
			</div>

			{{#unless equals currentRequests.count 0}}
			<div class="table-wrapper" id="requestsTable" style="display:none">
				<table class="alt">
					<thead>
						<tr>
							<th>Food</th>
							<th>From</th>
							<th>To</th>
							<th>Price ($)</th>
						</tr>
					</thead>
					<tbody>
						{{#each currentRequests}}
						<tr>
							<td><a href="../viewRequest/{{_id}}">{{itemName}}</a></td>
							<td>{{getHawkerName fromLocation}}</td>
							<td>{{toLocation}}</td>
							<td>{{Price}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			{{/unless}}

			{{#unless equals currentDeliveries.count 0}}
			<div class="table-wrapper" id="deliveriesTable" style="display:none">
				<table class="alt">
					<thead>
						<tr>
							<th>Food</th>
							<th>From</th>
							<th>To</th>
							<th>Price ($)</th>
						</tr>
					</thead>
					<tbody>
						{{#each currentDeliveries}}
						<tr>
							<td><a href="../viewRequest/{{_id}}">{{itemName}}</a></td>
							<td>{{getHawkerName fromLocation}}</td>
							<td>{{toLocation}}</td>
							<td>{{Price}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			{{/unless}}
		{{else}}
			<h1>User not found</h1>
		{{/if}}
	</div>
</section>
</template>
